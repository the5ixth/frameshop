{% extends 'base.html' %}

{% block body %}

	<div class="w3-row" id="myGrid" style="margin-bottom:128px">
	 	<div class="w3-card-4 c-card">
	 		<header class='W3-container'>
	 			<h1 class='card-header'> {{photo.title}}</h1>
	 		</header>
	 		<div class='w3-container'>
	 			<img src="{{ url_for('static', filename='images/'+photo.imgfilename)}}" style="width:100%">
				<p class="comment"> {{photo.comment}}</p>
				{% if photo.price != 0: %}
					<p><b> Sold for:</b> ${{photo.price}}</p>
				{% endif %}
				{% if photo.artist: %}
					<p><b> Artist: </b>{{photo.artist}}</p>
				{% endif %}
			</div>
		</div>
		<br />
		<div class="btn-center">
			<a href="/">
				<button class="w3-btn w3-round-xlarge w3-hover-white">Back to Gallery</button>
			</a>
		</div> 
	</div>
{% endblock %}
