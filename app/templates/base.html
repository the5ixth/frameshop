    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href="/static/css/custom.css">

    <style><
        body,h1 {font-family: "Montserrat", sans-serif}
        img {margin-bottom: -7px}
        .w3-row-padding img {margin-bottom: 12px}t
    </style>
    <body>
    	<ul class="w3-navbar w3-border w3-light-grey mobile">
    		<li class="w3-dropdown-click logger">
    			<a onclick="myFunction()" href="javascript:void(0)">
    				<span class="hed">GENESIS FRAME SHOP</span>
    				<span class="obj-right mobile-btn"><i class="fa fa-bars "></i></span>
    			</a>
				<div id="demo" class="w3-dropdown-content w3-border">
					<a class="w3-hover-grey" href="{{ url_for( 'main.about' ) }}">Home</a>
					<a class="w3-hover-grey" href="{{ url_for( 'main.gallery' ) }}">Gallery</a>
					<a class="w3-hover-grey" href="{{ url_for( 'main.about' ) }}">Contact</a>
					<a class="w3-hover-grey" href="{{ url_for( 'main.upload' ) }}">Upload</a>
				</div>
			</li>
		</ul>

		<ul class="w3-navbar w3-border w3-light-grey w3-top topnav">
			<li><a class="logger" href="/">GENESIS FRAME SHOP</a></li>
			<li><a class="w3-hover-grey" href="/">Home</a></li>
			<li><a class="w3-hover-grey" href="{{ url_for( 'main.gallery' ) }}">Gallery</a></li>
			<li><a class="w3-hover-grey" href="{{ url_for( 'main.about' ) }}">Contact</a></li>
			<li class="w3-right"><a class="w3-hover-grey" href="{{ url_for( 'main.upload' ) }}">Upload</a></li>
		</ul>
        <!-- Sidenav 
        <nav class="w3-sidenav w3-black w3-animate-top w3-center w3-xxlarge" style="display:none;padding-top:150px" id="mySidenav">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-jumbo w3-display-topright" style="padding:6px 24px">
                <i class="fa fa-remove"></i>
            </a>
            <a href="/" class="w3-text-grey w3-hover-black">About</a>
            <a href="/gallery" class="w3-text-grey w3-hover-black">Photos</a>
            <a href="/contact" class="w3-text-grey w3-hover-black">Contact</a>
            <a href="/upload" class="w3-text-grey w3-hover-black">Upload</a>
        </nav>
		-->
		
        <!-- !PAGE CONTENT! -->
        
        <div class="w3-content" style="max-width:1200px">

        {% block body %}
        {% endblock %}

		</div>
		
        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge w3 row" style="margin-top:128px"> 
        	<div class="w3-col s12 m4 l3 text-left info">
        		<p> Ken "Rosy" Rosenbaum</p>
        		<p> 900 Ray Rd Helena, MT </p>
        		<p> (406)-459-8125</p>
        		<p> genesisframeshop@yahoo.com</p>
        	</div>
        	<div class="w3-col s12 m4 l6 w3-center">
		        <a href='https://www.facebook.com/pages/Genesis-Frame-Shop-Gallery/1501648950127464'>
		            <i class="fa fa-facebook-official w3-hover-text-indigo"></i>
		        </a>
		        <!--  <i class="fa fa-instagram w3-hover-text-purple"></i> -->
		        <!--  <i class="fa fa-snapchat w3-hover-text-yellow"></i>-->
		        <!--  <i class="fa fa-pinterest-p w3-hover-text-red"></i>-->
		        <!--  <i class="fa fa-twitter w3-hover-text-light-blue"></i>-->
				<i class="fa fa-linkedin w3-hover-text-blue"></i>
			</div>
			</div class="w3-col s12 m4 l3">
			</div>
        </footer>
         
        <script>

        // Open and close sidenav
        function w3_open() {
            document.getElementById("mySidenav").style.width = "100%";
            document.getElementById("mySidenav").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidenav").style.display = "none";
        }
        
        function myFunction() {
			var x = document.getElementById("demo");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else { 
				x.className = x.className.replace(" w3-show", "");
			}
		}
        </script>

    </body>
</html>
